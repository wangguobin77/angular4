<div class="content-box">
	<div class="pageTitle">
		<i class="iconfont icon-guanxiaobaotubiao16"></i>客户关系
		<a href="" class="a-button-xian a-button-xian-grey float-r ma-r20 ma-t10">返回</a>
	</div>
	<div class="content">
		<div class="content-title title-tag">
			<span class="title" name="2">证照上传</span>
		</div>
		<div class="content">
			<div class="note">说明：各类证照请上传原件扫描件。要求为jpg、png或gif格式，单张图片小于2M。</div>
			<div class="c-box">
				<div id="aptitudeBox">
					<div>
						<p>企业代码</p>
						<input type="text" class="k-textbox">
					</div>
					<div class="demo-section k-content wide">
				        <div class="wrapper">
				            <div id="products"></div>
				         </div>
				         <kendo-upload
						    [saveUrl]="uploadSaveUrl"
						    [removeUrl]="uploadRemoveUrl"
						    [(ngModel)]="myFiles">
						  </kendo-upload>
				    </div>
				    <div class="aptitude">
					    <div class="ma-t20">
							<p>资质信息1</p>
							<input type="text" class="k-textbox">
						</div>
						<div class="demo-section k-content wide">
					        <div class="wrapper">
					            <div id="picThree"></div>
					         </div>
			            	<input name="filesThree" class="uploadInput" id="filesThree" type="file" />
					    </div>
					</div>
				</div>
				<div class="btn-box">
			    	<button class="a-button-xian a-button-xian-grey" style="width: 100%;" id="addAptitude">继续添加资质信息</button>
			    </div>
			    <div class="btn-box">
			    	<button class="a-button">保存</button>
			    	<button class="a-button a-button-xian">取消</button>
			    </div>
			</div>
		</div>
	</div>
</div>
