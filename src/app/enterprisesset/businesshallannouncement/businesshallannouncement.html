
<div class=content-box>
  <div class=pageTitle><i class="iconfont icon-yingyeting"></i>营业厅公告
  <a [routerLink]="['/enterprisesset/newhallannouncement']" routerLinkActive="active" class="a-button ma-r10" style="float:right;margin-top:10px; margin-right:45px;">新增公告</a></div>
  <div class="content ma-t20">
    <div class=content-title>

      <div class="title-r float-r ma-r20" style="font-size: 16px">
        <!--时间：<input id=monthpicker> <span>——</span> <input id=endMonthpicker class=ma-r20>-->

        时间:<input type="date" id="start" style="margin-left: 20px;border: 1px solid #E0DEDE;height:30px;width: 150px"/> — <input type="date" id="end" style="border: 1px solid #E0DEDE;height:30px;width: 150px;   margin-right:20px;"/>
        <div class="searchBox float-r ma-r10 ma-t10">
          <input id="txtTitleKeyWord" type="text" placeholder="搜索标题">
          <i class="iconfont icon-sousuo" id="iSearch"></i>
        </div>
      </div>

    </div>
    <div class=grid-box style="height:100%">
      <div id=grid>
      </div>
    </div>
  </div>
</div>

<div id="dialog"></div>



<!-- 删除-->
<form [formGroup]="passForm" style="margin:0;padding:0" *ngIf="a" (ngSubmit)="submit($event)">
  <kendo-dialog title="删除" (close)="close('cancel')">
    <div class="edit-box">
      <div style="margin-top:20px">
        <p>
          <input value="{{delModel.id}}" class="k-textbox" style="width: 300px;height:40px" formControlName="id" type="hidden" />
        </p>
      </div>
    </div>
    <kendo-dialog-actions class="button-center" style="padding-left:100px">
      <button class="a-button" style="margin-right:10px" [disabled]="!passForm.valid">提交</button>
      <button (click)="close('yes')" class="a-button a-button-grey">取消</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</form>
