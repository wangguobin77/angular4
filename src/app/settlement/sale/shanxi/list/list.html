<div class="content-box clientEnd">
  <div class="pageTitle">
    <i class="iconfont icon-hetong"></i>结算明细
  </div>
  <div class="content">
    <div class="content-title">
      <a class="title color-9 cur-p ma-r60" name="2" [routerLink]="['/settlement/purchase/shanxi/list']">电网结算分析</a>
      <a class="title active cur-p" name="2" [routerLink]="['/settlement/sale/shanxi/list']">客户结算分析</a>
      <div class="title-r float-r ma-r20">
            <span class="float-r size-14 condition color-6 cur-p" id="selectCondition">筛选条件<i class="iconfont icon-1 ma-l10"></i></span>
            <div class="searchBox float-r ma-r10 ma-t10">
                <input type="text" placeholder="输入客户名称/关键词" id="SearchVal">
                <i class="iconfont icon-sousuo" id="iSearch"></i>
            </div>
        </div>
    </div>
    <div class="filtrate-box" id="filtrateBox" style="display: none;">
        <div>
            <div>
                <span>时间选择：</span>
                <input id="dateyear" value="0" class="drop-down" />
                <input id="datemonth" value="0" class="drop-down" />
            </div>
            <div>
                <span>用电类型：</span>
                <input id="eletype" value="0" class="drop-down" />
            </div>
            <div>
                <button class="a-button" id="btnSearch">查询</button>
            </div>
        </div>
    </div>
    <div class="chart-box">
        <div class="chart-box-r">
            <div class="will-buy">
                <p class="echart-title">
                    <span class="color-9">客户收益(元)：</span>
                    <span class="count CustomerProfitsSum"></span>
                </p>
                <p class="echart-box ma-t10">
                    <span class="bg-blue"></span>
                </p>
            </div>
            <div class="bought ma-t30">
                <p class="echart-title">
                    <span class="color-9">偏差惩罚(元)：</span>
                    <span class="count DeviationPunishleftAmountSum"></span>
                </p>
                <p class="echart-box ma-t10">
                    <span class="bg-lightBlue"></span>
                </p>
            </div>
            <div class="used  ma-t30">
                <p class="echart-title">
                    <span class="color-9">净收益(元)：</span>
                    <span class="count CustomerBenefitsSum"></span>
                </p>
                <p class="echart-box ma-t10">
                    <span class="bg-exactGreen"></span>
                </p>
            </div>
        </div>
        <div class="chart-box-l">
            <div id="chart" class="chart"></div>
            <div class="chart-data-text">
                <span class="size-24 TotalDeviationAmount"><span class="size-14">元</span></span>
                <span class="color-6 ma-t20">偏差惩罚总额</span>
                <span class="size-24 ma-t30 CompanyPunishAmountSum"><span class="size-14">元</span></span>
                <span class="color-6 ma-t20">公司承担金额</span>
                <span class="size-24 ma-t30 CustomerPunishAmountSum"><span class="size-14">元</span></span>
                <span class="color-6 ma-t20">客户承担金额</span>
            </div>
        </div>
    </div>
  </div>
  <div class="content ma-t20">
    <div class="content-title">结算列表</div>
    <div class="grid-box"><div id="grid"></div></div>
  </div>
</div>
