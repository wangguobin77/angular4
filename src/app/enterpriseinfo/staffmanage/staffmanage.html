<!-- 添加员工 -->
<form [formGroup]="addForm" style="margin:0;padding:0" *ngIf="add" (ngSubmit)="add($event)">
  <kendo-dialog title="添加员工" (close)="close('cancel')">
    <div class="edit-box">
      <div style="margin-top:20px">
          <h4>员工姓名</h4>
          <p>
            <input value="fullName"
            class="k-textbox" placeholder="请输入员工姓名" style="width: 300px;height:40px" formControlName="fullName" />
          </p>
          <span style="background:red">*</span>
          <h4>账号</h4>
          <p>
            <input value="userName"
            class="k-textbox" placeholder="请输入员工账号" style="width: 300px;height:40px" formControlName="userName" />
          </p>
          <h4>密码</h4>
          <p>
            <input value="newPassword"
            class="k-textbox" placeholder="请输入员工密码" style="width: 300px;height:40px" formControlName="newPassword" />
          </p>
      </div>
    </div>
    <kendo-dialog-actions class="button-center" style="padding-left:100px">
        <button class="a-button" style="margin-right:10px" [disabled]="!passForm.valid">更新</button>
        <button (click)="close('yes')" class="a-button a-button-grey">取消</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</form>




<!-- kendo dialog 编辑-->
<form [formGroup]="passForm" style="margin:0;padding:0" *ngIf="opened" (ngSubmit)="submit($event)">
  <kendo-dialog title="编辑" (close)="close('cancel')">
    <div class="edit-box">
      <div style="margin-top:20px">
          <h4>修改姓名</h4>
          <p>
            <input value="{{bidAmountModel.fullName}}"
            class="k-textbox" placeholder="请输入姓名" style="width: 300px;height:40px" formControlName="fullName" />
          </p>
      </div>
    </div>
    <kendo-dialog-actions class="button-center" style="padding-left:100px">
        <button class="a-button" style="margin-right:10px" [disabled]="!passForm.valid">提交</button>
        <button (click)="close('yes')" class="a-button a-button-grey">取消</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</form>

<!-- 重置密碼 -->
<form  [formGroup]="mmForm"   style="margin:0;padding:0" *ngIf="a" (ngSubmit)="reset($event)">
  <kendo-dialog title="重置密码" (close)="close('cancel')">
    <div class="edit-box">
      <div style="margin-top:20px">
          <h4>修改密码</h4>
          <p>
            <input value="{{bidAmountModel.newPassword}}"
            class="k-textbox" placeholder="请输入新密碼" style="width: 300px;height:40px" formControlName="newPassword" required type="text" validationMessage="字母，数字，符号及其组合，字符数6-20" pattern="^\\w{6,20}$" />
          </p>
      </div>
      <div style="color:gray;margin:10px;">
                字母，数字，符号及其组合，字符数6-20。
                重置后请及时告知企业员工
      </div>
    </div>
    <kendo-dialog-actions class="button-center" style="padding-left:100px">
        <button class="a-button" style="margin-right:10px" [disabled]="!mmForm.valid">提交</button>
        <button (click)="close('yes')" class="a-button a-button-grey">取消</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</form>




<!-- 状态  -->

        <button (click)="close('yes')" class="a-button a-button-grey">取消</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</form>
